<html>
	<head>
		<title>div tag</title>
		<style>
			.main{width:400px; height:400px; background-color:red;}
			.column1{width:200px; height:400px; background-color:olive; float:left;}
			.column2{width:200px; height:400px; background-color:green; float:left;}
			.box1{width:200px; height:100px; background-color:skyblue;}
			.box2{width:200px; height:300px; background-color:black;}
			.box3{width:200px; height:300px; background-color:pink;}
			.box4{width:200px; height:100px; background-color:hotpink;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="column1">
				<div class="box1"></div>
				<div class="box2"></div>
			</div>
			<div class="column2">
				<div class="box3"></div>
				<div class="box4"></div>
			</div>
		</div>
	</body>
</html>
