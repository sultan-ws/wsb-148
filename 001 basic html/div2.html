<html>
	<head>
		<title>div tag</title>
		<style>
			.main{width:400px; height:400px; background-color:grey;}
			.row1{width:400px; height:200px; background-color:yellow;}
			.row2{width:400px; height:200px; background-color:red;}
			.box1{width:200px; height:200px; background-color:skyblue; float:left;}
			.box2{width:200px; height:200px; background-color:magenta; float:left;}
			.box3{width:200px; height:200px; background-color:olive; float:left;}
			.box4{width:200px; height:200px; background-color:green; float:left;}

		</style>
	</head>
	<body>
		<div class="main">
			<div class="row1">
				<div class="box1"></div>
				<div class="box2"></div>
			</div>
			<div class="row2">
				<div class="box3"></div>
				<div class="box4"></div>
			</div>
		</div>
	</body>
</html>
